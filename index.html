<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>      
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>ToDo Group</title>
</head>
<body>
  
  <h1>TO-DO LIST</h1>
  <hr>
  <!-- SELECTION BOX with DROPDOWN -->
  <div class="text-center">
    <select id="myselection" class="text-center">
      <option value="">Pick List</option>
      <option value="Grocery">Grocery List</option>
      <option value="Chores">Chores List</option>
      <option value="School">School List</option>
      <option value="Pets">Pets List</option>
      <option value="Work">Work List</option>
    </select>
  </div>

  <div id="show" class="myDiv box text-center">
      <h3 id="title-list">Choose To Do List<h3>
      <input type="text" placeholder="Add to my list" class="inputField">
      <button class="addToBtn">ADD</button>
      <div id="toDoContainerSchool" class="toDoList"></div>
      <div id="toDoContainerWork" class="toDoList"></div>
      <!--Tatiana's image-->
      <div id="toDoContainerPets" class="toDoList"><br><img src="bird.jpg" alt="bird" class="d-block w-25 mx-auto d-block"><br></div>
      <!--James's Image-->
      <div id="toDoContainerGrocery" class="toDoList"><br><img src="fruit.jpg" alt="fruit" class="d-block w-25 mx-auto d-block"><br></div>
      <div id="toDoContainerChores" class="toDoList"></div>
  </div> 


    <script src="script.js" charset="utf-8"></script>
</body>
</html>
