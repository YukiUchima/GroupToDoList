<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/2df31b8628.js" crossorigin="anonymous"></script>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>ToDo Group</title>
</head>
<body>
  <section class="align-self-center">
    <h1>TO-DO LIST</h1>
  </section>
  <hr>

  <!-- SELECTION BOX with DROPDOWN -->
  <section class="align-self-lg-center">
    <div class="text-center">
      <select id="myselection" class="col-lg-8 text-center">
        <option value="">Pick List</option>
        <option value="Grocery">Grocery List</option>
        <option value="Chores">Chores List</option>
        <option value="School">School List</option>
        <option value="Pets">Pets List</option>
        <option value="Work">Work List</option>
      </select>
    </div>
  
    <div id="show" class="myDiv col-lg-8 box text-center">
        <h2 id="title-list">Choose To Do List<h2>
          <!--Jerrill's image-->
          <div><i id ='icon'></i></div>
        <div class="hide">
          <input type="text" placeholder="ADD TO MY LIST" class="inputField">
          <button class="addToBtn">ADD</button>
        </div>
        <div id="toDoContainerSchool" class="toDoList"></div>
        <div id="toDoContainerWork" class="toDoList"></div>
        <!--Liz Image-->
      <div id="toDoContainerWork" class="toDoList"></div>
        <!--Tatiana's image-->
        <div id="toDoContainerPets" class="toDoList"></div>
        <!--James's Image-->
        <div id="toDoContainerGrocery" class="toDoList"></div>
        <div id="toDoContainerChores" class="toDoList"></div> 
    </div> 
  </section>



    <script src="script.js" charset="utf-8"></script>
</body>
</html>
